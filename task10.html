<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Lesson 5</title>
  </head>
  <body>
    <h1 style="color: rgb(20, 238, 60); font-size: 20px">
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </h1>
    <script>
      let minNumberInterval = parseInt(prompt(`Загадайте первое число`))
      let maxNumberInterval = parseInt(prompt(`Загадайте второе число`))
      if (minNumberInterval > maxNumberInterval) {
        const temporary = maxNumberInterval
        maxNumberInterval = minNumberInterval
        minNumberInterval = temporary
      }
      let sumNumber = 0
      for (let i = minNumberInterval; i < maxNumberInterval; i++) {
        if (i % 2 !== 0) {
          sumNumber += i
        }
      }
      document.write(`sum = ${sumNumber}`)
    </script>
  </body>
</html>
