<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Lesson 5</title>
  </head>
  <body>
    <h1 style="color: rgb(20, 238, 60); font-size: 20px">
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </h1>
    <script>
      let userNumber = parseInt(
        prompt(`Загадайте число, я попробую его угадать`)
      )
      let question
      do {
        let randomNumber = Math.floor(Math.random() * (userNumber + 1))
        question = confirm(`Вы загадали ${randomNumber}?`)
      } while (question == false)
      {
        ++question
      }
      document.write(`Я угадал`)
    </script>
  </body>
</html>
