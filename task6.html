<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Lesson 5</title>
  </head>
  <body>
    <h1 style="color: rgb(3, 14, 48); font-size: 20px">
      Вивести 3 таблиці (по 3 рядки i 3 стовпці у кожній)
    </h1>
    <script>
      let count = 1
      for (let i = 1; i <= 3; i++) {
        document.write('<table border="2px" style="display: inline-flex;">')
        for (let j = 1; j <= 3; j++) {
          document.write("<tr>")
          for (let j = 1; j <= 3; j++) {
            document.write(`<td> ${count} </td>`)
            count++
          }
          document.write("</tr>")
        }
      }
      document.write("</table>")
    </script>
  </body>
</html>
