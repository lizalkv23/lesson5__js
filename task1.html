<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем.
    </h1>
    <ul>
      <script>
        const minNumRandom = 1
        const maxNumRandom = 100
        let userNumberAttempt = parseInt(
          prompt(`Введите количество пунктов списка`, "")
        )
        for (let i = 0; i < userNumberAttempt; i++) {
          let numList = Math.floor(
            Math.random() * (maxNumRandom - minNumRandom + 1) + minNumRandom
          )
          document.write(`<li> ${numList}</li>`)
        }
      </script>
    </ul>
  </body>
</html>
