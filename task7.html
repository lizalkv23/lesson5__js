<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Lesson 5</title>
  </head>
  <body>
    <h1 style="color: rgb(3, 14, 48); font-size: 20px">
      Вивести на екран N абзаців (N вводиться користувачем)
    </h1>
    <script>
      let userNumberArticle = parseInt(
        prompt(`Введите количество параграфов от 1 до 4`, "1")
      )
      for (let i = 1; i <= userNumberArticle; i++) {
        document.write(`<h2> Раздел ${i}</h2> `)
        for (let j = 1; j <= i; j++) {
          document.write(` <p> Параграф ${i} Абзац ${j} </p>`)
        }
      }
    </script>
  </body>
</html>
